<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>

    <!--navigation bar-->
    <nav class="navbar">
        <ul class="link-bar">
            <li><a href="#home"tabindex="1" >Home</a></li>
            <li><a href="#about"tabindex="1">About</a></li>
            <li><a href="#form"tabindex="1">Form</a></li>
            <li><a href="#contact"tabindex="1">Contact</a></li>
        </ul>
      </nav>
    </header>
    <!--Introduction section-->
    <div id="intro">
        <h1>Organization Support Promise</h1>
        <p>Please fill out this form to agree to spend some time learning about a trusted organization of your choosing. Careful research was done for each organization to ensure
            that they are committed to their cause.
        </p>
    </div>
    <!--Client Form-->
    <div>
    <form id="form">
            <div>
                <label for="name">First Name:</label>
                <input type="text" name="name" id="name" placeholder="First Name" required>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" placeholder="Email" required>
            </div>
            <div>
              <label for="orglist">Which organization do you want to support?</label>
                    <select name="org" id="org" required>
                        <optgroup label="For All Animals">
                            <option value="AWI" selected>Animal Welfare Institute</option>
                        </optgroup>
                        <optgroup label="For Pets">
                            <option value="BFAS">Best Friends Animal Society</option>
                            <option value="BWAR">Brother Wolf Animal Rescue</option>
                            <option value="MH">Mountain Humane</option>
                        </optgroup>
                        <optgroup label="For Ocean Animals">
                            <option value="Oceana">Oceana</option>
                            <option value="BMF">Blue Marine Foundation</option>
                            <option value="SF">Surfrider Foundation </option>
                        </optgroup>
                        <optgroup label="For Wild Animals">
                            <option value=""></option>
                            <option value=""></option>
                            <option value=""></option>
                        </optgroup>
                    </select>
            </div>
            <div>
                <label for="time">How much time do you want to spend learning today?</label>
            </div>
            <div>
                <button type="submit" value="submit" id="submit">Submit</button>
            </div>

        </form>
    </div>

</body>
</html>
